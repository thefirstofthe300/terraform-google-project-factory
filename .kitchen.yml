---
provisioner:
  name: terraform

platforms:
  - name: local

verifier:
  name: terraform
  color: false
  systems:
    - name: system
      backend: local

suites:
  - name: full
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/full

  - name: minimal
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/minimal

  - name: vm-service-account
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/vm-service-account
    verifier:
      name: terraform
      systems:
        - name: vm-service-account
          backend: ssh
          controls:
            - credentials_path
          hosts_output: instance_ip
          key_files:
            - ./test/fixtures/vm-service-account/ssh/key
          user: terraform
